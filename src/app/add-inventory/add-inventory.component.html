<!-- Following teacher example should do the trick -->

<div class="m-4">
  <div class="card">
    <div class="card-header">
      <h2>Add a Product to Sell</h2>
    </div>
    <div class="card-body">
      <form #itemForm="ngForm">
        <div class="mb-3">
          <label for="txtProductName">Product Name</label>
          <input id="txtProductName" type="text" class="form-control"
                 name="txtProductNamee"
                 [(ngModel)]="inventoryItem.productName"
                 #productName="ngModel"
          >
        </div>

        <div class="mb-3">
          <label for="txtDescription">Product Description</label>
          <input id="txtDescription" type="text" class="form-control"
                 name="txtDescription"
                 [(ngModel)]="inventoryItem.description"
                 #description="ngModel"
          >
        </div>

        <div class="mb-3">
          <label for="txtquantity">Quantity</label>
          <input id="txtquantity" type="text" class="form-control"
                 name="txtquantity"
                 [(ngModel)]="inventoryItem.quantity"
                 #quantity="ngModel"
          >
        </div>

        <div class="mb-3">
          <label for="txtPrice">Price</label>
          <input id="txtPrice" type="number" class="form-control"
                 name="txtPrice"
                 [(ngModel)]="inventoryItem.price"
                 #price="ngModel"

          >
        </div>

        <div class="mb-3">
          <label for="fileImage">Product Image</label>
          <input id="fileImage" type="file" class="form-control"
                 name="fileImage"
                 (change)="onImageChange($event)"
          >
        </div>

        <button type="button" id="btnAdd" class="btn btn-primary" (click)="onAddClick()">Add</button>
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>



<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Inventory</h2>
    </div>
    <div class="card-body p-0">
      <ul class="list-group list-group-flush">
        @for (inventory of inventory;track $index) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img *ngIf="inventory.image" [src]="inventory.image" alt="Product Image" height="75" width="75" class="me-2">
            <div>
              <h5 class="mb-1">{{ inventory.productName }}</h5>
                <p class="mb-1">{{ inventory.description }}</p>
                <p class="mb-1">Quantity: {{ inventory.quantity }}</p>
              </div>
            </div>
            <div class="d-flex flex-column">
              <span class="badge bg-secondary mb-2">Price: ${{ inventory.price }}</span>
              <div class="d-flex">
                <button type="button" id="btnDelete" class="btn btn-danger btn-sm" (click)="onDeleteClick(inventory)">Delete</button>
                <button [routerLink]="['/editDetails', inventory.id]" class="btn btn-primary btn-sm me-2">Modify</button>
              </div>
            </div>
          </li>
        } @empty {
        <h4 class="text-center py-3">No items found</h4>
        }
      </ul>
    </div>
    <div class="card-footer"></div>
  </div>
</div>
