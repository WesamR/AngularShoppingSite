<div class="container" id="container">
  <div class="form-container sign-up" >
    <form>
      <h1>Create your account</h1>
      <input type="email" name="email" [(ngModel)]="signUp.email" placeholder="Email">
      <input type="password" name="password"  [(ngModel)]="signUp.password" placeholder="Password">
      <button (click)="onRegister()">Submit</button>
    </form>
  </div>
</div>
